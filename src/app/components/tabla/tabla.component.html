<table border="1" style="width: 100%; border-collapse: collapse;">
  <colgroup>
    <col style="width: 40%;" /> 
    <col style="width: 60%;" /> 
  </colgroup>
  <thead>
    <tr>
      <th>Objetivo</th>
      <th>Acciones estratégicas (selecciona una)</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let objetivo of objetivos">
        <td>{{ objetivo.nombre }}</td>
        <td>
          <p-dropdown 
            [options]="objetivo.acciones" 
            optionLabel="nombre" 
            optionValue="id"
            [(ngModel)]="opcionSeleccionadaId"
            (onChange)="onSeleccionar($event.value)"
            placeholder="Selecciona una acción">
          </p-dropdown>
        </td>
      </tr>
  </tbody>
</table>
