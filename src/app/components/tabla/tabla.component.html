<div *ngIf="mostrar">
  <table border="1" style="width: 100%; border-collapse: collapse;">
    <thead>
      <tr>
        <th>Objetivo</th>
        <th>Acciones estrat√©gicas (selecciona una)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let objetivo of objetivos">
        <td>{{ objetivo.nombre }}</td>
        <td>
          <div *ngFor="let accion of objetivo.acciones">
            <label>
              <input
                type="radio"
                name="accionSeleccionada" 
                [value]="accion.id"
                [(ngModel)]="opcionSeleccionadaId"
                (change)="onSeleccionar(accion.id)"
              />
              {{ accion.nombre }}
            </label>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
