

<div class="selector-bar grid align-items-center">
  <div class="selector-group col-12 lg:col-3">
    <label class="selector-label">Dependencia:</label>
    <p-dropdown
      [options]="dependencyOptions"
      [(ngModel)]="selectedDependency"
      (onChange)="actualizarActividades()"
      placeholder="Seleccione"
      class="selector-dropdown"
      optionLabel="label"
      optionValue="value"
      [filter]="true"
      filterBy="label">
    </p-dropdown>
  </div>


  <div class="selector-group col-1 lg:col-1">
    <label class="selector-label">A침o:</label>
    <p-dropdown
      [options]="optionsAno"
      [(ngModel)]="selectedAno"
      (onChange)="actualizarActividades()"
      placeholder="Seleccione"
      class="selector-dropdown"
      optionLabel="label"
      optionValue="value">
    </p-dropdown>
  </div>


  <div class="selector-group col-8 lg:col-2">
    <label class="selector-label">Modificaci칩n:</label>
    <p-dropdown
      [options]="modificationOptions"
      [(ngModel)]="selectedModificationOption"
      (onChange)="onModificationChange()"
      placeholder="Seleccione una modificaci칩n"
      class="selector-dropdown"
      optionLabel="label"
      optionValue="value"
      [disabled]="foundFormulations.length <= 1"
    ></p-dropdown>
  </div>

  <div class="selector-group col-2 lg:col-2">
    <label class="selector-label">Centro de gesti칩n:</label>
    <p-dropdown
      [options]="managementCenterOptions"
      [(ngModel)]="selectedManagementCenterId"
      (onChange)="onManagementCenterChange($event)"
      placeholder="Seleccione"
      class="selector-dropdown"
      optionLabel="label"
      optionValue="value"
      [disabled]="managementCenterOptions.length === 0">
    </p-dropdown>
  </div>

  <div class="selector-group col-6 lg:col-3">
    <label class="selector-label">Actividad registrada:</label>
    <p-dropdown
      [options]="activityOptions"
      [(ngModel)]="selectedActivityId"
      (onChange)="onActivityChange($event)"
      placeholder="Seleccione"
      class="selector-dropdown"
      optionLabel="label"
      optionValue="value"
      [disabled]="activityOptions.length === 0"
      [filter]="true"
      filterBy="label">
    </p-dropdown>
  </div>
  <div>
    <button
      pButton
      type="button"
      icon="pi pi-search"
      class="p-button-sm buscar-btn-mt"
      (click)="emitirActividadSeleccionada()"
      aria-label="Buscar">
    </button>
  </div>
</div>
