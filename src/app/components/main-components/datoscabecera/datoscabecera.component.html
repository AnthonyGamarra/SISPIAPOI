<div class="grid justify-content-center">
  <div class="col-12 md:col-6">
    <p-table [value]="datos" class="p-datatable-sm p-datatable-gridlines">
      <ng-template pTemplate="header">
      </ng-template>
      <ng-template pTemplate="body" let-dato>
        <tr>
          <td>{{ dato.etiqueta }}</td>
          <td>{{ dato.valor }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
