<div class="rbs-info">
  <table style="width:100%; text-align:center; border-collapse:collapse;">
    <thead>
      <tr>
        <th colspan="3" style="background:transparent; color:#fff; font-size:1em; border-bottom:none">Asignado</th>
      </tr>
      <tr>
        <th>Bienes</th>
        <th>Remuneraciones</th>
        <th>Servicios</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ goods !== null ? goods : '-' }}</td>
        <td>{{ remuneration !== null ? remuneration : '-' }}</td>
        <td>{{ services !== null ? services : '-' }}</td>
      </tr>
    </tbody>
  </table>
</div>
